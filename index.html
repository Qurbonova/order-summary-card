<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital@1&family=Montserrat:ital,wght@1,300&family=Red+Hat+Display:wght@500;700;900&family=Sacramento&display=swap"
          rel="stylesheet">


    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>
<body>
<div class="card">

    <div class="image">
        <img src="images/illustration-hero.svg" alt="" width="100%">
    </div>

    <div class="card-body">
        <div>
            <h2>Order Summary</h2>
        </div>

        <p>You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!</p>

        <div class="plan">
            <img src="images/icon-music.svg" alt="">
            <div class="plan-text">
                <p class="text">
                    Annual Plan
                </p>
                <p class="price">
                    $59.99/year
                </p>
            </div>
            <a class="change-link" href="#">Change</a>
        </div>

        <div>
            <a href="#" class="payment-btn">
                Proceed to Payment
            </a>
            <a href="#" class="cancel-link">
                Cancel Order
            </a>
        </div>

    </div>


</div>


</body>
</html>
